<!DOCTYPE html>

    <!-- Incluindo o Tailwind CSS para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Aplicando a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Estilo para a imagem de fundo */
        .background-image {
            /* Você pode trocar a URL da imagem aqui! 
              Sugestão: use um site como Unsplash ou Pexels para imagens gratuitas.
              Exemplo: https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?q=80&w=1887
            */
            background-image: url('https://github.com/mathbiazolli/wave-capital/blob/main/imagens/1391349.png?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Mantém a imagem fixa durante a rolagem */
        }
    </style>
</head>
<body class="background-image text-white">
